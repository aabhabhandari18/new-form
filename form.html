<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="brown" text="black"><center>

    <form action="">
        <table border="1" bgcolor="beige" width="20%" CELLSPACING="20PX" CELLPADDING="10PX">

        <tr>
            <td colspan="2" align="center"> 
                <label>
                    PERSONAL INFORMATION
                </label>
            </td>
        <tr>
            <th>
                <label>
                    First Name
                </label>
            </th>
            <td>
                <input type=" text " placeholder="your first name " autofocus required>
            </td>
        </tr>
        <tr>
            <th>
                <label>
                    Last Name
                </label>
            </th>
            <td>
                <!-- <input type="text" value="your last name" required> -->
                <input type="text" placeholder="your last name" autofocus required>

            </td>
        </tr>
        <tr>
            <th>
                <label>
                    Email
                </label>
            </th>
            <td>
                <input type=" text " placeholder="your email " autofocus required>

            </td>
        </tr>
        <tr>
            <th>
                <label>
                    Password
                </label>
            </th>
            <td>
                <input type=" password " placeholder="***********" autofocus required>

            </td>
        </tr>
        <tr>
            <th>
                <label>
                    Age
                </label>
            </th>
            <td>
                <input type=" text " placeholder="your age " autofocus required>

            </td>
        </tr>
        <tr>
            <th>
                <label>
                    D.O.B
                </label>
            </th>
            <TD>
                <input type=" date " placeholder="your date of birth " autofocus required>

            </TD>
        </tr>
        <tr>
            <th>
                <label>
                    Blood Group
                </label>
            </th>
            <td>
                <input type=" text " placeholder="your blood group " autofocus required>

            </td>
        </tr>
        <tr>
            <th>
                <label>
                    Gender
                </label>
            </th>
            <td>
                <label>Male </label> <input type="radio" name="r1">
                <label>Femal </label> <input type="radio" name="r1">
                <label>Others </label> <input type="radio" name="r1">

            </td>
        </tr>
        <tr>
            <th>
                <label> Skills</label>
            </th>
            <td>
                <label>HTML5 </label> <input type="checkbox" name="" ID="">
                <label>CSS </label> <input type="checkbox" name="" ID="">
                <label>JS </label> <input type="checkbox" name="" ID="">
                <label>REACT </label> <input type="checkbox" name="" ID="">
            </td>
        </tr>
        <tr>
            <th>
                <label> Resume </label>
            </th>
            <td>
                <input type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <th>
                <label> Country </label>
            </th>
            <td>
                <select>
                    <option value="">--------------</option>
                    <option value=""> INDIA </option>
                    <option value=""> USA </option>
                    <option value=""> UK </option>
                    <option value=""> SOUTH KOREA </option>
                    <option value=""> JAPAN </option>
                    <option value=""> AUSTRALIA </option>
                    <option value=""> IRELAND </option>
                    <option value=""> EUROPE </option>


                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"> 
                <input type="submit">
            </td>
        </tr>
    </table>

</body>
</html>
